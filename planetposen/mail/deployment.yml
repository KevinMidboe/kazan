apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: planet-mail
  name: planet-mail
  namespace: planet
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: planet-mail
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: planet-mail
    spec:
      containers:
      - image: ghcr.io/kevinmidboe/planetposen-mail:latest
        imagePullPolicy: IfNotPresent
        name: planet-mail
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        env:
          - name: SEND_GRID_API_ENDPOINT
            value: https://api.sendgrid.com
          - name: SEND_GRID_API_KEY
            value: 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
      imagePullSecrets:
        - name: ghcr-login-secret
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

